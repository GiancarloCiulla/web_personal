    <div class="Formulario">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}"
                title="Ingrese un número de 9 dígitos">

            <label for="asunto">Asunto:</label>
            <select id="asunto" name="asunto" required>
                <option value="">Seleccione un asunto</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <fieldset>
                <legend>Servicios de Interés:</legend>
                <label><input type="checkbox" name="servicio" value="servicio1"> Servicio 1</label>
                <label><input type="checkbox" name="servicio" value="servicio2"> Servicio 2</label>
                <label><input type="checkbox" name="servicio" value="servicio3"> Servicio 3</label>
                <label><input type="checkbox" name="servicio" value="servicio4"> Servicio 4</label>
            </fieldset>

            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" required> Acepto los términos y condiciones
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>
